<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Single book page</title>
    <link rel="stylesheet"  href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <div th:each="book : ${singleBook}" class="card">
        <div class="row">
            <aside class="mx-auto col-sm-9 col-md-6 col-lg-3 border-right">
                <article class="gallery-wrap">
                    <div class="img-big-wrap">
                        <div><img th:src="${book.getImageLinks().getThumbnail()}"></div>
                    </div>
                </article>
            </aside>
            <aside class="col-sm-11 col-md-9 col-lg-8 ml-2">
                <article class="card-body p-5">
                    <h3 class="title mb-3" th:text="${book.getTitle()}"></h3>
                    <dl class="item-property">
                        <dt>Description</dt>
                        <dd><p th:text="${book.getDescription()}"></p></dd>
                    </dl>
                    <dl class="param param-feature">
                        <dt>ISBN#</dt>
                        <dd th:text="${book.getIsbn()}"></dd>
                    </dl>
                    <dl class="param param-feature">
                        <dt>Authors</dt>
                        <dd th:text="${book.getAuthors()}">Black and white</dd>
                    </dl>
                    <dl class="param param-feature">
                        <dt>Rating</dt>
                        <dd th:text="${book.getAverageRating()}"></dd>
                    </dl>
                    <hr>
                </article>
            </aside>
        </div>
    </div>
</div>

<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
</body>
</html>
